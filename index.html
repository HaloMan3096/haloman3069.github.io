<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>
<body>
<header>
    <nav class="navbar navbar-brand bg-dark justify-content-start">
        <a class="navbar-brand invisible">Navbar</a>
    </nav>
</header>
<main>
    <div class="container">
        <div id="login-form">
            <div class="login_header">
                <h1>Login</h1>
                <div class="form-text"> Currently only the test email works, just enter as guest </div>
            </div>
            <div class="login_form">
                <form>
                    <div class="mb-3">
                        <label for="login-email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="login-email-input" aria-describedby="emailHelp">
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="login-password-input" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password-input">
                    </div>
                    <button type="button" id="login-form-btn" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div>
                <div class="form-text">Don't have an account?</div>
                <a class="form-text" id="login-as-guest">Enter as guest</a>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer fixed-bottom bg-secondary">
    <p>&copy Logan Parkhurst</p>
</footer>

<script type="module" src="/js/attemptlogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
